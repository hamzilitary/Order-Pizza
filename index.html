<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>You want a PIZZA this!?<h1>
      </div>
      <form id="orderPizza">
        <div class="form-group">
          <label for="size">Pick a Size</label>
          <select id="sizePick" class="form-control">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        <div class="form-group">
          <label for="bread">Choose Your Bread</label>
          <select id="breadPick" class="form-control">
            <option value="Hand Tossed">Hand Tossed</option>
            <option value="Stuffed Crust">Stuffed Crust</option>
            <option value="Pan">Pan</option>
          </select>
        <div class="form-group">
          <label for="topping">Pick Your Topping</label>
          <select id="toppingPick" class="form-control">
            <option value="Cheese">Cheese</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Supreme">Supreme</option>
          </select>
          <button type="submit" class=".btn-lrg btn-primary">Generate</button>
      </form>
      <div class="containter">
        <ul id="pizzaInfo">
        </ul>
        <span id="price"</span>
      </div>
    </div>
  </div>
</div>
</div>

  </body>
</html>
